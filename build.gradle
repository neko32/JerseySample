group 'org.tanuneko'
version '1.0-SNAPSHOT'

apply plugin: 'java'

def springVersion = "4.2.4.RELEASE"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    compile 'org.glassfish.jersey.ext:jersey-spring3:2.22.1'
    compile 'org.glassfish.jersey.core:jersey-client:2.22.2'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.1'
    compile 'org.springframework:spring-core:${springVersion}'
    compile 'org.springframework:spring-web:${springVersion}'
    compile 'org.springframework:spring-webmvc:${springVersion}'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.1'
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jersey:1.3.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:1.3.2.RELEASE'
    compile 'org.apache.commons:commons-lang3:3.4'
}
